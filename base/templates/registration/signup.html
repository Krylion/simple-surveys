{% extends 'core/base.html' %} {% load static %}

    <!-- Etykieta strony -->
    {% block site_title %}
    <h4>
        Utwórz konto
    </h4>
    {% endblock %}

    <!-- Zawartość strony -->
    {% block content %}
    <form class="form-horizontal" id="loginForm" role="form" method="POST" action="{% url 'signup' %}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Utwórz nowe konto</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Wyświetlenie formularza -->
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" form="loginForm"><i class="fa fa-user-plus"></i> Utwórz konto</button>
            </div>
        </div>
    </form>
    {% endblock %}
