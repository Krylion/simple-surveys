{% extends 'core/base.html' %} {% load static %}

    <!-- Etykieta strony -->
    {% block site_title %}
    <h4>
        Utwórz ankietę
    </h4>
    {% endblock %}
    <!-- Zawartość strony -->
    {% block content %}
    <form class="form-horizontal" id="surveyCreationForm" role="form" method="POST" action="">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Utwórz nową ankietę</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Wyświetlenie formularza -->
                {% csrf_token %}
                {{ survey_creation_form.as_p }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" form="surveyCreationForm">Utwórz</button>
            </div>
        </div>
    </form>
    {% endblock %}
